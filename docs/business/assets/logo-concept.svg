<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#2563EB" rx="20"/>

  <!-- QR Code Frame -->
  <g transform="translate(50, 50)">
    <rect width="100" height="100" fill="white" rx="8"/>

    <!-- QR Pattern -->
    <g fill="#2563EB">
      <!-- Corner squares -->
      <rect x="10" y="10" width="25" height="25" rx="3"/>
      <rect x="65" y="10" width="25" height="25" rx="3"/>
      <rect x="10" y="65" width="25" height="25" rx="3"/>

      <!-- Inner dots -->
      <circle cx="50" cy="22" r="4"/>
      <circle cx="50" cy="50" r="6"/>
      <circle cx="50" cy="78" r="4"/>
      <circle cx="22" cy="50" r="4"/>
      <circle cx="78" cy="50" r="4"/>

      <!-- Random pattern -->
      <rect x="42" y="35" width="6" height="6" rx="1"/>
      <rect x="52" y="35" width="6" height="6" rx="1"/>
      <rect x="42" y="60" width="6" height="6" rx="1"/>
      <rect x="52" y="60" width="6" height="6" rx="1"/>
    </g>
  </g>

  <!-- Fork and Knife Icon overlay -->
  <g transform="translate(85, 85)" fill="white">
    <!-- Fork -->
    <g transform="translate(-25, 0)">
      <rect x="10" y="15" width="4" height="35" rx="2"/>
      <rect x="4" y="0" width="3" height="15" rx="1"/>
      <rect x="9" y="0" width="3" height="15" rx="1"/>
      <rect x="14" y="0" width="3" height="15" rx="1"/>
    </g>
    <!-- Knife -->
    <g transform="translate(5, 0)">
      <rect x="10" y="0" width="4" height="50" rx="2"/>
      <path d="M 10 0 L 18 15 Q 20 20, 14 25 L 10 25 Z"/>
    </g>
  </g>

  <!-- "Commission Free" badge -->
  <g transform="translate(100, 175)">
    <rect x="-60" y="-12" width="120" height="24" fill="#10B981" rx="12"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">COMMISSION FREE</text>
  </g>
</svg>
