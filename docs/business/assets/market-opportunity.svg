<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <text x="400" y="40" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Egypt Restaurant Market Opportunity</text>
  <text x="400" y="65" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">150,000+ restaurants • $10.35B market value • 15.2% CAGR</text>

  <!-- Left section - Market breakdown -->
  <g transform="translate(50, 100)">
    <rect width="340" height="350" fill="white" stroke="#E5E7EB" rx="10"/>

    <text x="170" y="30" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Market Breakdown</text>

    <!-- Bar 1: Luxury -->
    <rect x="30" y="60" width="280" height="40" fill="#FEE2E2" rx="5"/>
    <rect x="30" y="60" width="6" height="40" fill="#EF4444" rx="2"/>
    <text x="45" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="12">Luxury</text>
    <text x="260" y="85" fill="#EF4444" font-family="Arial, sans-serif" font-size="13" font-weight="bold">1,500</text>

    <!-- Bar 2: Upper-Mid -->
    <rect x="30" y="110" width="280" height="40" fill="#FEF3C7" rx="5"/>
    <rect x="30" y="110" width="25" height="40" fill="#F59E0B" rx="2"/>
    <text x="65" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12">Upper-Mid Tier</text>
    <text x="260" y="135" fill="#F59E0B" font-family="Arial, sans-serif" font-size="13" font-weight="bold">7,500</text>

    <!-- Bar 3: Mid-Range (highlighted) -->
    <rect x="30" y="160" width="280" height="40" fill="#DBEAFE" rx="5"/>
    <rect x="30" y="160" width="100" height="40" fill="#2563EB" rx="2"/>
    <text x="140" y="185" fill="#1E40AF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mid-Range</text>
    <text x="260" y="185" fill="#2563EB" font-family="Arial, sans-serif" font-size="13" font-weight="bold">30,000</text>

    <!-- Bar 4: Budget -->
    <rect x="30" y="210" width="280" height="40" fill="#E0E7FF" rx="5"/>
    <rect x="30" y="210" width="75" height="40" fill="#6366F1" rx="2"/>
    <text x="115" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="12">Budget</text>
    <text x="260" y="235" fill="#6366F1" font-family="Arial, sans-serif" font-size="13" font-weight="bold">75,000</text>

    <!-- Bar 5: Micro -->
    <rect x="30" y="260" width="280" height="40" fill="#F3F4F6" rx="5"/>
    <rect x="30" y="260" width="35" height="40" fill="#6B7280" rx="2"/>
    <text x="75" y="285" fill="#374151" font-family="Arial, sans-serif" font-size="12">Micro</text>
    <text x="260" y="285" fill="#6B7280" font-family="Arial, sans-serif" font-size="13" font-weight="bold">36,000</text>

    <!-- Total -->
    <line x1="30" y1="315" x2="310" y2="315" stroke="#E5E7EB" stroke-width="2"/>
    <text x="170" y="340" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Total: 150,000 restaurants</text>
  </g>

  <!-- Right section - Addressable market -->
  <g transform="translate(410, 100)">
    <rect width="340" height="350" fill="white" stroke="#E5E7EB" rx="10"/>

    <text x="170" y="30" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Our Addressable Market</text>

    <!-- Funnel visualization -->
    <polygon points="170,60 270,100 270,200 170,240 70,200 70,100" fill="#EFF6FF" stroke="#2563EB" stroke-width="2"/>

    <text x="170" y="140" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="11" font-weight="bold">UPPER-MID</text>
    <text x="170" y="155" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="10">7,500</text>

    <text x="170" y="175" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="11" font-weight="bold">MID-RANGE</text>
    <text x="170" y="190" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="10">30,000</text>

    <text x="170" y="210" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="11" font-weight="bold">BUDGET+</text>
    <text x="170" y="225" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="10">15,000</text>

    <!-- Total addressable -->
    <g transform="translate(170, 290)">
      <circle cx="0" cy="0" r="45" fill="#10B981"/>
      <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ADDRESSABLE</text>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">52,500</text>
      <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">restaurants</text>
    </g>
  </g>

  <!-- Bottom - Revenue potential -->
  <g transform="translate(150, 470)">
    <rect width="500" height="0" fill="#ECFDF5" stroke="#10B981" stroke-width="3" rx="10"/>

    <text x="250" y="-15" text-anchor="middle" fill="#065F46" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Revenue Potential at 35% Adoption (18,375 restaurants)</text>
    <text x="120" y="-35" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="28" font-weight="bold">1.4M EGP/month</text>
    <text x="380" y="-35" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="28" font-weight="bold">16.5M EGP/year</text>
  </g>
</svg>
