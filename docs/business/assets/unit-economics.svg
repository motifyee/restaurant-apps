<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>

  <!-- Header -->
  <text x="300" y="35" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Unit Economics</text>
  <text x="300" y="55" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="13">Exceptional customer lifetime economics</text>

  <!-- Main LTV:CAC visualization -->
  <g transform="translate(300, 180)">
    <!-- Large circle for LTV -->
    <circle cx="0" cy="0" r="100" fill="#EFF6FF" stroke="#2563EB" stroke-width="3"/>
    <text x="0" y="-20" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LTV</text>
    <text x="0" y="10" text-anchor="middle" fill="#2563EB" font-family="Arial, sans-serif" font-size="36" font-weight="bold">8,100</text>
    <text x="0" y="35" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="12">EGP</text>
    <text x="0" y="55" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">10-year lifetime</text>

    <!-- Small circle for CAC -->
    <circle cx="0" cy="0" r="20" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#991B1B" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CAC</text>
    <text x="0" y="100" text-anchor="middle" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold">400 EGP</text>
  </g>

  <!-- Ratio badge -->
  <g transform="translate(300, 320)">
    <rect x="-80" y="-30" width="160" height="60" fill="#10B981" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LTV:CAC RATIO</text>
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">21x</text>
  </g>

  <!-- Stats on the side -->
  <g transform="translate(80, 100)">
    <rect width="140" height="70" fill="white" stroke="#E5E7EB" rx="8"/>
    <text x="70" y="20" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Payback Period</text>
    <text x="70" y="45" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">6</text>
    <text x="70" y="60" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="11">months</text>
  </g>

  <g transform="translate(380, 100)">
    <rect width="140" height="70" fill="white" stroke="#E5E7EB" rx="8"/>
    <text x="70" y="20" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Net Margin (Y5)</text>
    <text x="70" y="45" text-anchor="middle" fill="#2563EB" font-family="Arial, sans-serif" font-size="24" font-weight="bold">75%</text>
    <text x="70" y="60" text-anchor="middle" fill="#2563EB" font-family="Arial, sans-serif" font-size="11">excellent</text>
  </g>

  <!-- Comparison to industry -->
  <g transform="translate(150, 370)">
    <text x="0" y="0" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">Industry Target: &gt;3x</text>
    <text x="200" y="0" fill="#10B981" font-family="Arial, sans-serif" font-size="11" font-weight="bold">We exceed by 7x âœ…</text>
  </g>
</svg>
